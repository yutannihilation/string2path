on:
  push:
    branches:
      - master
  release:
    types: [published]

name: Build Windows

jobs:
  check:
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-pc-windows-gnu
          - i686-pc-windows-gnu

    name: build-${{ matrix.target }}

    runs-on: windows-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target=${{ matrix.target }} --manifest-path=src/string2path/Cargo.toml
