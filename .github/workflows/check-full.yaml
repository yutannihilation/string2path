on:
  push:
    branches:
      - main
    tags:
      - 'build*'
  pull_request:
    branches:
      - main

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: "${{ matrix.config.os }} (R: ${{ matrix.config.r }}, Rust: ${{ matrix.config.rust }})"

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: 'release',  rust: 'stable-gnu', rtools-version: '42'}
          - {os: windows-latest, r: 'devel',    rust: 'stable-gnu', rtools-version: '42'}
          - {os: windows-latest, r: 'oldrel',   rust: 'stable-msvc'}
          - {os: macOS-latest,   r: 'release',  rust: 'stable'     }
          - {os: ubuntu-20.04,   r: 'release',  rust: 'stable'     }
          - {os: ubuntu-20.04,   r: 'devel',    rust: 'stable'     }
          - {os: ubuntu-20.04,   r: 'release',  rust: 'nightly'    }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      # used in tools/configure_utils.sh
      ABORT_WHEN_NO_CARGO: "true"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.config.rust }}
          default: true

      - name: Additional Rust set up for Windows (R >= 4.2)
        if: runner.os == 'Windows' && matrix.config.r != 'oldrel'
        run: |
          rustup target add x86_64-pc-windows-gnu

      - name: Additional Rust set up for Windows (R < 4.2)
        if: runner.os == 'Windows' && matrix.config.r == 'oldrel'
        run: |
          rustup target add i686-pc-windows-gnu
          rustup target add x86_64-pc-windows-gnu


      - uses: r-lib/actions/setup-r@v2
        id: install-r
        with:
          r-version: ${{ matrix.config.r }}
          rtools-version: ${{ matrix.config.rtools-version }}
          # TODO: Enable RSPM where possible
          use-public-rspm: false
          # use-public-rspm: ${{ matrix.config.r != 'devel' }}

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2

      # Upload prebuilt binaries for Windows
      - name: Tweak staticlib on Windows
        if: runner.os == 'Windows'
        run: |
          # list all staticlibs
          find ./check -name libstring2path.a

          mkdir ./staticlib

          if ( "$(Rscript -e 'cat(R.version$crt)')".Equals('ucrt') ) {
            mv ./check/string2path.Rcheck/00_pkg_src/string2path/src/rust/target/x86_64-pc-windows-gnu/release/libstring2path.a staticlib/ucrt-x86_64-pc-windows-gnu-libstring2path.a
          } else {
            mv ./check/string2path.Rcheck/00_pkg_src/string2path/src-x64/rust/target/x86_64-pc-windows-gnu/release/libstring2path.a staticlib/x86_64-pc-windows-gnu-libstring2path.a
            mv ./check/string2path.Rcheck/00_pkg_src/string2path/src-i386/rust/target/i686-pc-windows-gnu/release/libstring2path.a staticlib/i686-pc-windows-gnu-libstring2path.a
          }

          ls ./staticlib
        shell: pwsh

      # Upload prebuilt binaries for macOS
      - name: Tweak staticlib on macOS
        if: runner.os == 'macOS' && matrix.config.r == 'release'
        run: |
          # list all staticlibs
          find ./check -name libstring2path.a

          mkdir ./staticlib

          # Intel macOS
          mv ./check/string2path.Rcheck/00_pkg_src/string2path/src/rust/target/release/libstring2path.a staticlib/x86_64-apple-darwin-libstring2path.a

          # For M1 macOS
          rustup target add aarch64-apple-darwin
          . "${HOME}/.cargo/env" && cargo build --target=aarch64-apple-darwin --lib --release --manifest-path=./check/string2path.Rcheck/00_pkg_src/string2path/src/rust/Cargo.toml
          mv ./check/string2path.Rcheck/00_pkg_src/string2path/src/rust/target/aarch64-apple-darwin/release/libstring2path.a staticlib/aarch64-apple-darwin-libstring2path.a

          ls ./staticlib
        shell: pwsh

      - name: Upload staticlib
        uses: actions/upload-artifact@v2
        with:
          name: staticlib
          path: staticlib

  release:
    needs: R-CMD-check
    runs-on: ubuntu-latest
    # Do not run this on pull request
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2

      - name: Checksum
        run: |
          cd staticlib
          sha256sum * > sha256sums.txt

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: 'staticlib/*'
