on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: Deploy CRAN repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout calling repository
        uses: actions/checkout@v4

      - name: Build wasm packages
        uses: yutannihilation/r-wasm-actions/build-rwasm@main
        with:
          packages: |
            local::.
